<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>

<body>
  <!--Pricing Table toggle-->
    <h3>Responsive Pricing Tables</h3>
  <div class="container">
    <div class="toggle-btn">
      <span style="font-weight:bold;">Annually</span>
      <label class="switch">
        <input type="checkbox" id="checkbox" onclick="check()"/>
        <span class="slider round"></span>
      </label> 
      <span style="font-weight:bold;">Monthly</span>
    </div>
  </div>

  <div class="columns basic">
    <h1>Basic</h1>
    <h2 class="text1">Free</h2>
    <h2 class="text2">Free</h2>
    <ul class="price">
      <li>10GB Storage</li>
      <li>10 Emails</li>
      <li>10 Domains</li>
      <li class="grey"><a href="#" class="btn btn-primary">Sign Up</a></li>
    </ul>
  </div>
  
  <div class="columns pro" style="background-color:rgb(23, 161, 161);">
    <h1>Pro</h1>
    <h2 class="text1">&pound;6.60</h2>
    <h2 class="text2">&pound;80.00</h2>
    <ul class="price" style="color: black">
      
      <li style="background-color:rgb(23, 161, 161);">25GB Storage</li>
      <li style="background-color:rgb(23, 161, 161);">25 Emails</li>
      <li style="background-color:rgb(23, 161, 161);">25 Domains</li>
      <li class="grey"><a href="#">Sign Up</a></li>
    </ul>
  </div>
  
  <div class="columns">
    <h1>Premium</h1>
    <h2 class="text1">&pound;9.17</h2>
    <h2 class="text2">&pound;110.00</h2>
    <ul class="price">
      <li>50GB Storage</li>
      <li>50 Emails</li>
      <li>50 Domains</li>
      <li class="grey"><a href="#" class="btn btn-primary">Sign Up</a></li>
    </ul>
  </div>
  </div>
</body>

</html>
